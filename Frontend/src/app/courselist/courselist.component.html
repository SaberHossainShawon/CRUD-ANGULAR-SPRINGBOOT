<div class="container">
  <button class="btn btn-primary" ><a routerLink="/" style="text-decoration: none;color: aliceblue;">Add Course</a></button>
    <table class="course-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Price</th>
          <th>Email</th>
          <th>Trainee Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.courseName }}</td>
          <td>{{ course.price }}</td>
          <td>{{ course.email }}</td>
          <td>{{ course.traineeName }}</td>
          <td>
            <button routerLink="/course/{{course.id}}" >Update</button>
            <button (click)="delete(course.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
