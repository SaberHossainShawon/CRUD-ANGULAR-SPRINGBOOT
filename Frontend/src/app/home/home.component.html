<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input id="courseName" formControlName="courseName" type="text" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="text" />
    </div>
    <div class="form-group">
      <label for="traineeName">Trainee Name</label>
      <input id="traineeName" formControlName="traineeName" type="text" />
    </div>
  </div>
  <div class="button-container">
    <button type="submit" [disabled]="courseForm.invalid">Submit</button>
  </div>
  <p class="mt-3 mb-0 text-center">
    <a routerLink="/courselist" style=" text-decoration: none;">Course List</a>
  </p>
</form>
